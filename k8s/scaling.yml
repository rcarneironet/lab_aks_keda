apiVersion: v1
kind: Secret
metadata:
  name: kedaexemploscaledobjectsecret
data:
  ServiceBusAzure: #service_bus_base64_connectionstring#
---
apiVersion: keda.sh/v1alpha1
kind: TriggerAuthentication
metadata:
  name: kedaexemplo-scaledobject-auth
spec:
  secretTargetRef:
    - parameter: connection
      name: kedaexemploscaledobjectsecret
      key: ServiceBusAzure
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: kedaexemplo-scaledobject
spec:
  scaleTargetRef:
    name: kedaexemplo
  minReplicaCount: 1
  maxReplicaCount: 10
  triggers:
  - type: azure-servicebus
    metadata:
      namespace: #aks_namespace
      queueName: kedafila
      messageCount: "5"
    authenticationRef:
      name: kedaexemplo-scaledobject-auth